<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="ScrabblerStyles.css">
</head>
<body>
<p style="text-align: center; width: 610px;">
<button onclick="randomized()">Random Board</button>
<button onclick="classic()">Classic Board</button>
</p>
<div id="playArea" style="position: relative;">
 <canvas id="boardCanvas" width="66" height="66"
   style="border:1px solid #c3c3c3; position: absolute; left: 0; top: 0;"></canvas>
 <div id="letterBoard"></div>
 <span id="playerArea" class="playerArea">
     <div id="submitButton" class="buttons">
        <button onclick="submitPlay()">Submit Play</button>
     </div>
     <div id="rackDiv" class="rackDiv">
        <span id="rack" class ="rack"></span>
     </div>
     <div id="playButtonsTop" class="buttons">
        <button onclick="shuffle()">Shuffle Letters</button>
        <button onclick="reclaimTiles()">Reclaim Letters</button>

     </div>
     <div id="playButtonsBelow" class="buttons">
        <button onclick="swap()">Exchange Letters</button>
        <button onclick="passTurn()">Pass Turn</button>
     </div>
     <div id="bag" class="tileBag">Tiles left in bag:</div>
 </span>
 <div id="messageBox" class="msgBox">
     <div id="message" class ="msgBoxContent">This is a message designed to notify or ask you for something</div>
     <div id="button" class = "msgBoxContent" style="text-align: center;">
        <button id="messageButton" class="msgBoxButton" onclick="closeMsgBox()">OK</button>
     </div>
 </div>
 <div id="shade" class="shade"></div>
</div>
<script src="Dictionary.js"></script>
<script src="Notifications.js"></script>
<script src="TurnFlow.js"></script>
<script src="BoardGenerator.js"></script>
<script src="BoardScoring.js"></script>
<script src="TileBag.js"></script>
<script src="PlayerCreation.js"></script>
</body>
</html>
