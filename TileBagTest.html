<!DOCTYPE html>
<html>
<style>
.tile {
    display: inline-block;
    width: 30px;
    height: 30px;
    font-size: 24px;
    border-radius: 5px;
    border: 1px solid black;
    background-color: #FFD;
	opacity: 0.75;
    text-align: center;
    line-height: 30px;
    cursor: pointer;
    position: relative;
}

.tileScore {
    position: absolute;
    right: 0px;
    bottom: 0px;
    font-size: 10px;
    line-height: 16px;
}


</style>
<body>

<p>Click the button to draw tiles from the bag.</p>

<button onclick="draw(7)">draw tiles</button>

<button onclick="shuffle()">shuffle rack</button>
<button onclick="swap()">swap your tiles</button>


<p id="bag"></p>
<p id="rack"></p>

<script src="TileBag.js"></script>


</body>
</html>
